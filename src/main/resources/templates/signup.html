<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form action="new_user_signup" method="POST" >
        <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/7657/7657527.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <div class="form-floating" style="display: flex;">
            <div class="form-floating">
                <input name="firstName" type="text" class="form-control" id="floatingInput" placeholder="First Name">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input name="lastName" type="text" class="form-control" id="floatingInput1" placeholder="Last Name">
                <label for="floatingInput">Last Name</label>
            </div>
        </div>
        <div class="form-floating">
            <input name="email" type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted" style="display:inline;">already have an account ? </p>
        <a style="text-decoration:none;" href="/MIS-BOOKSTORE/sign_in">SignIn</a>
        <p class="mt-5 mb-3 text-muted">MIS Company &copy; 2022</p>
    </form>
